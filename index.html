</head>
<body>
    <header>
        <h1>Fantasy-Themed AI Generated Slideshow</h1>
    </header>
    <main>
        <!-- Container for the slideshow  -->
        <div id="slideshow">
            <!-- JavaScript code is going to hadnle everything related to image paths  -->
            <img src="" class="slide" alt="decorative slideshow" id="imgSlide">
        </div>
            <!-- Buttons to handle slide navigation -->
        <div class="buttons">
            <button onclick="prevSlide()">Previous</button>
            <button onclick="nextSlide()">Next</button>
        </div>
    </main>

    </script>
