<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Link to external CSS for styling -->
    <link rel="stylesheet" href="style.css">
    <title>Movie List</title>
</head>
<body>
    <!-- Page header -->
    <header>
        <h1>My Favorite Movies</h1>
    </header>

    <!-- Main content area -->
    <main>
        <h2>Add Movie</h2>
        
        <!-- Input field for movie title -->
        <label for="txtMovie">Movie Title: </label>
        <input type="text" id="txtMovie" name="txtMovie" placeholder="Movie Title">

        <!-- Button to add movie to the list -->
        <button type="submit" onclick="addMovie();">Add Movie</button>

        <!-- Button to reset/clear the entire list -->
        <button type="submit" onclick="resetMovieList();">Reset List</button>

        <!-- Container to display the movie list -->
        <div id="divMovieList"></div>
    </main>

    <!-- JavaScript Section -->
    <script src="Script.js"></script>
</body>
</html>
