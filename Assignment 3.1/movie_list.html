<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Link to external CSS for styling -->
    <link rel="stylesheet" href="style.css">
    <title>Movie List</title>
</head>
<body>
    <!-- Page header -->
    <header>
        <h1>My Favorite Movies</h1>
    </header>

    <!-- Main content area -->
    <main>
        <h2>Add Movie</h2>
        
        <!-- Input field for movie title -->
        <label for="txtMovie">Movie Title: </label>
        <input type="text" id="txtMovie" name="txtMovie" placeholder="Movie Title">

        <!-- Button to add movie to the list -->
        <button type="submit" onclick="addMovie();">Add Movie</button>

        <!-- Button to reset/clear the entire list -->
        <button type="submit" onclick="resetMovieList();">Reset List</button>

        <!-- Container to display the movie list -->
        <div id="divMovieList"></div>
    </main>

    <!-- JavaScript Section -->
    <script>
        // Create an empty array to store movie titles
        let arrMovies = [];

        // Function to add a new movie to the array and update the display
        function addMovie() {
            // Get the input element by ID
            let txtMovie = document.getElementById("txtMovie");

            // Get and trim the user input
            let movieTitle = txtMovie.value.trim();

            // Check if input is not empty
            if (movieTitle) {
                // Add movie to the array
                arrMovies.push(movieTitle);

                // Clear the input field
                txtMovie.value = "";

                // Display the updated movie list
                showMovies();
            }
        }

        // Function to display the movie list in sorted order
        function showMovies() {
            // Get the div where the list will be shown
            let divMovieList = document.getElementById("divMovieList");

            // Sort the array alphabetically
            arrMovies.sort();

            // Display each movie, separated by a line break
            divMovieList.innerHTML = arrMovies.join("<br>");
        }

        // Function to clear the movie list
        function resetMovieList() {
            // Empty the array
            arrMovies = [];

            // Clear the display area
            showMovies();
        }
    </script>
</body>
</html>
